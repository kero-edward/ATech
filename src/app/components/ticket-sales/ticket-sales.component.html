<div class="section rounded overflow-hidden">
  <div class="position-relative text-center p-4">
    <span class="ticketTitle">عرض التذكرة الخاصة بالفيلم</span>
    <div class="icon position-absolute top-0 end-0 d-inline-block m-4" [pTooltip]="tooltipTitle"
      tooltipPosition="bottom">
      <i class="fa-regular fa-trash-can"></i>
    </div>
    <div class="mt-3 bg-white rounded copy px-4 py-2 mb-2">
      <span>
        www.tazkty.com/473847
      </span>
      <i class="fa-regular fa-copy ms-2"></i>
    </div>
    <p>فعال حتي 15 يوليو 2023</p>
  </div>
  <div class="borderStyle"></div>
  <div class="ticketInfo d-flex justify-content-between align-content-center flex-wrap">
    <div class="info my-3 ms-4 d-flex align-items-center flex-wrap">
      <div class="discount">
        <p>خصم</p>
        <div class="d-flex gap-4 flex-wrap">
          <span>25%</span>
          <div class="share d-flex align-items-center gap-2 border rounded px-2 flex-wrap">
            <i class="fa-regular fa-paper-plane"></i>
            مشاركة
          </div>
        </div>
      </div>
    </div>
    <div class="image my-3 me-4">
      <img src="https://www.techopedia.com/wp-content/uploads/2023/03/aee977ce-f946-4451-8b9e-bba278ba5f13.png"
        class="img-fluid" alt="qr code image for test">
    </div>
  </div>
</div>
